# .gitlab-ci.yml
stages:
  - build_frontend
  - build_backend

build_backend:
  stage: build_backend
  image: composer:latest
  script:
    - cd backend
    - composer install
    - composer check

build_frontend:
  stage: build_frontend
  image: node:latest
  script:
    - cd frontend && npm install
    - npm run build
    - npm run lint
  only:
    - master
    - branches
    - merge_requests
  needs: ["build_backend"]